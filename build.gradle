plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.jetbrains.kotlin:kotlin-test-junit5:1.6.0')
}

application {
    mainClass = 'com.grahamedgecombe.advent2021.AdventKt'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '11'
    }
}
